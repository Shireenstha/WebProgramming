<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blush - Prettify_me</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-style: italic;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #9a0e65;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            color: white;
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        .button-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: rgb(158, 12, 95);
            background-color: #f3eef1;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product-wrapper {
            background-color: #ffc0cb; /* Pink color */
            padding: 10px;
            border-radius: 15px;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background-color: #f8f9fa;
            width: 300px;
            text-align: left;
        }

        .product img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        .description-box {
            background-color: #f8f9fa;
            color: #333;
            border: 2px solid #9a0e65;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            text-align: left;
        }

        
        @media (max-width: 768px) {
            .product {
                width: 80%;
            }

            .product-wrapper {
                width: 100%;
                max-width: 600px;
                margin: 0 auto;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .product img {
                height: auto;
            }

            .button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .product {
                padding: 15px;
            }

            .product-wrapper {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Blush</h1>
        <div class="button-container">
            <a href="file:///C:/Users/DELL/Desktop/Web/WebProgramming/week2.html" class="button">Back</a>
        </div>
    </header>
    <main>
        <div class="products-container">
            <div class="product-wrapper">
                <div class="product">
                    <img src="C:\Users\DELL\Pictures\pixi.jpg" alt="Blush">
                    <div class="description-box">
                        <ul>
                            <li>Price: $18.00</li>
                            <li>Types Available: Cream</li>
                            <li>Brand: Pixi</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="product-wrapper">
                <div class="product">
                    <img src="C:\Users\DELL\Pictures\rare beauty.jpg" alt="Blush">
                    <div class="description-box">
                        <ul>
                            <li>Price: $42.00</li>
                            <li>Types Available: Liquid</li>
                            <li>Brand: Rare Beauty</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="product-wrapper">
                <div class="product">
                    <img src="C:\Users\DELL\Pictures\macb.jpg" alt="Blush">
                    <div class="description-box">
                        <ul>
                            <li>Price: $35.00</li>
                            <li>Types Available: Powder</li>
                            <li>Brand: Mac</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div><p>Our silky blush adds a natural flush of color to brighten your complexion.</p></div>
    </main>
</body>
</html>
